<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Expense Chart</title>
</head>
<body>
    <div class="container">
        <div class="upper-section">
            <div class="upper-title">
                <p class="title">My balance</p>
                <p class="upper-balance">$921.48</p>
            </div>
            <div class="card-icon">
                <div class="hollow-circle"></div>
                <div class="filled-circle"></div>
            </div>
        </div>
        <div class="lower-section">
            <p class="lower-title">Spending - Last 7 days</p>
            <div class="chart">
                <div class="chart-item monday"></div>
                <div class="chart-item tuesday"></div>
                <div class="chart-item wednesday"></div>
                <div class="chart-item thursday"></div>
                <div class="chart-item friday"></div>
                <div class="chart-item saturday"></div>
                <div class="chart-item sunday"></div>
            </div>
            <div class="chart-label">
                <div class="label label-mon">mon</div>
                <div class="label label-tue">tue</div>
                <div class="label label-wed">wed</div>
                <div class="label label-thu">thu</div>
                <div class="label label-fri">fri</div>
                <div class="label label-sat">sat</div>
                <div class="label label-sun">sun</div>
            </div>
            <hr>
            <div class="total">
                <div class="this-month">
                    <p>Total this month</p>
                    <p class="total-amount">$478.33</p>
                </div>
                <div class="last-month">
                    <p class="last-month-percentage">+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html
